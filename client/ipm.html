<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/webp" href="/favicon-white.webp" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="A simple point averaging tool to help your team run IPMs."
    />
    <meta name="theme-color" content="#000000" />
    <meta property="og:title" content="IPM Vote" />
    <meta
      property="og:description"
      content="A simple point averaging tool to help your team run IPMs."
    />
    <meta property="og:image" content="https://ipm-vote.web.app/og-image.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <title>IPM Vote</title>
    <script type="module" src="/src/main.ts"></script>
    <link rel="stylesheet" href="./src/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 center">
          <h1>Team average</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 center">
          <output class="col-md-4 average-points center" id="average-points"
            >0</output
          >
        </div>
      </div>
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-3 center">
          <button id="submit" class="action-button">Submit points</button>
        </div>
        <div class="col-md-3 center">
          <button id="clear" class="action-button delete">Clear points</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 center">
          <label for="points"><h1>Points to submit</h1></label>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 center">
          <output id="points-output" class="points-output">0</output>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 center">
          <input
            type="range"
            min="0"
            max="10"
            step="0.5"
            value="0"
            id="points"
            class="points-slider"
          />
        </div>
      </div>
    </div>
  </body>
</html>
