<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/webp" href="/favicon-white.webp" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A simple point averaging tool to help your team run IPMs.">
    <meta
      name="description"
      content="A simple point averaging tool to help your team run IPMs."
    />
    <meta name="theme-color" content="#000000" />
    <meta property="og:title" content="IPM Vote" />
    <meta
      property="og:description"
      content="A simple point averaging tool to help your team run IPMs."
    />
    <meta property="og:image" content="https://ipm-vote.web.app/og-image.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <title>Home Page</title>
    <link rel="stylesheet" href="./src/index.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 center">
          <img type="image/webp" src="/wide-logo-white-high-res.webp" alt="logo" class="logo" >
        </div>
      </div>
      <div class="row">
        <form method="GET" action="ipm.html">
          <div class="col-1 col-md-3"></div>
          <div class="col-6 col-md-4 center">
            <input id="ipm-id" class="ipm-input" placeholder="create an ipm id" name="ipm-id">
          </div>
          <div class="col-4 col-md-2 center">
            <button type="submit" class="action-button">Start IPM</button>
          </div>
          </div>
        </form>
      </div>
    </div>
    <script>
      const input = document.querySelector("#ipm-id");
      input.addEventListener("input", (event) => {
        input.value = input.value.toLowerCase();
      });
    </script>
  </body>
</html>
