<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon-white.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/index.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 center">
          <img type="image/png" src="/logo-wide-white.png" alt="logo" class="logo" >
        </div>
      </div>
      <div class="row">
        <form method="GET" action="ipm.html">
          <div class="col-1 col-md-3"></div>
          <div class="col-6 col-md-4 center">
            <input id="ipm-id" class="form__field" placeholder="create-an-ipm-id" name="ipm-id" oninput="adjustText()">
          </div>
          <div class="col-4 col-md-2 center">
            <button type="submit" class="action-button">Start IPM</button>
          </div>
          </div>
        </form>
      </div>
    </div>
    <script>
      function adjustText() {
        const input = document.getElementById('ipm-id');
        const text = input.value;
        input.value = text.replace(" ", "-").toLowerCase();
      }
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
